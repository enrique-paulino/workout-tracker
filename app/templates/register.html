<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Workout Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 p-6 font-sans">
    <div class="max-w-md mx-auto bg-white shadow-md p-6 rounded-lg">
        <h2 class="text-2xl font-semibold mb-6 text-center">Create an Account</h2>

        <form method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Username" required
                    class="w-full p-2 border rounded" />
            <input type="email" name="email" placeholder="Email" required
                    class="w-full p-2 border rounded" />
            <input type="password" name="password" placeholder="Password" required
                    class="w-full p-2 border rounded" />
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Register</button>
        </form>

        <p class="text-sm text-center mt-4 text-gray-600">
            Already have an account?
            <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Log in</a>
        </p>
    </div>
</body>
</html>
